<div class="card" >
    <h1>{{game.name}}</h1>
    <img [src]="game.short_screenshots[0].image" alt="">
    <div class="card-info">
        <p>People Rating: {{game.rating}}/5</p>
        <p>Total Reviews: {{game.reviews_count}}</p>
        <p>Metacritic Score: {{game.metacritic}}/100</p>
        <button routerLink="/games/{{game.id}}" routerLinkActive="c-secondary-400"> Ver Detalle</button>
    </div>
</div>
